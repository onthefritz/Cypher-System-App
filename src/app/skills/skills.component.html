<table style="border: 1px black;">

    <tr>
        <th>Name</th>
        <th>I</th>
        <th>T</th>
        <th>S</th>
    </tr>
    <tr *ngFor="let skill of skillsData">
        <td>{{skill.name}}</td>
        <td><input type="checkbox" [checked]="skill.inability" /></td>
        <td><input type="checkbox" [checked]="skill.trained" /></td>
        <td><input type="checkbox" [checked]="skill.specialized" /></td>
    </tr>
    
</table>
