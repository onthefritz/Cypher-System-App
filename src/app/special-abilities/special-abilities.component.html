<button class="add-button" mat-flat-button color="primary" (click)="upsertAbility(true, null)" *ngIf="isEditing">Add Ability</button>

<table mat-table [dataSource]="abilitiesData" class="ability-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element">
            {{element.cost + ' ' + element.costType}}
        </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
            {{element.description}}
        </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
          <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="Menu Icon">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="upsertAbility(false, element)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteAbility(element.name)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
              </button>
          </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="isEditing ? abilitiesDisplayedColumnsWithEdit : abilitiesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: isEditing ? abilitiesDisplayedColumnsWithEdit : abilitiesDisplayedColumns;"></tr>
</table>
