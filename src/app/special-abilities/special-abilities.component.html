<table mat-table [dataSource]="abilitiesData" class="ability-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element">
            {{element.cost + ' ' + element.costType}}
        </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
            {{element.description}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="abilitiesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: abilitiesDisplayedColumns;"></tr>
</table>
