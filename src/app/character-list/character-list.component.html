<div class="add-character">
    <button mat-raised-button color="accent" (click)="addCharacterDialog()">Add Character</button>
</div>

<div class="grid">
    <mat-card class="character" *ngFor="let character of characters">
        <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
            <mat-card-subtitle>Some character info</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
            <button mat-button>OPEN</button>
            <button mat-button>EDIT</button>
            <button mat-button (click)="deleteCharacter(character.id)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
