<mat-card>
  <mat-card-header>
      <mat-card-title>{{upsertType}} {{itemType}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="custom-dialog">
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <br/>
    <mat-form-field class="full-width">
        <mat-label>Count</mat-label>
        <input type="number" matInput [(ngModel)]="count" />
    </mat-form-field>
    <br/>
    <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-button (click)="addItem()">SAVE</button>
      <button mat-button (click)="close()">CANCEL</button>
  </mat-card-actions>
</mat-card>
