<mat-card>
  <mat-card-header>
      <mat-card-title>Add Money</mat-card-title>
  </mat-card-header>
  <mat-card-content class="custom-dialog">
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
    <br/>
    <mat-form-field class="full-width">
        <mat-label>Amount</mat-label>
        <input type="number" matInput [(ngModel)]="amount" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-button (click)="addMoney()">SAVE</button>
      <button mat-button (click)="close()">CANCEL</button>
  </mat-card-actions>
</mat-card>
