<mat-card class="custom-dialog">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{message}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="{{buttonStyle}}" (click)="remove()">{{okayButton}}</button>
        <button mat-button (click)="cancel()">{{cancelButton}}</button>
    </mat-card-actions>
</mat-card>
