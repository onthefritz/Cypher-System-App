<div class="add-character">
  <button mat-raised-button color="accent" (click)="characterList()">Character List</button>
</div>

<div *ngIf="characterLoaded">

  <div class="grid">
    <div class="left-side">

      <mat-card class="character-name">
        <mat-card-content>
            <p>
              <span class="character-name-info">{{characterInfo.baseInfo.name}}</span> is 
              <span class="character-name-info">{{characterInfo.baseInfo.descriptor}}</span> and
              <span class="character-name-info">{{characterInfo.baseInfo.focus}}</span>
            </p>
        </mat-card-content>
      </mat-card>

      <div class="stats">
        <app-stats [baseCharacterInfo]="characterInfo.baseInfo"></app-stats>
      </div>

      <div class="list-areas">
        <mat-tab-group>
          <mat-tab label="Skills">
            <app-skills [skillsData]="characterInfo.skills"></app-skills>
          </mat-tab>
          <mat-tab label="Attacks">
            <app-attacks [attacksData]="characterInfo.attacks"></app-attacks>
          </mat-tab>
        </mat-tab-group>
      </div>

    </div>

    <div class="right-side">

      <mat-card>
        <mat-card-content class="tier-advancements">
          <div class="advancement">
            <mat-checkbox 
              [checked]="characterInfo.baseInfo.tierAdvancement.pointsToStatPools"
              color="primary"
            ></mat-checkbox>
            <div>+5 to Pools</div>
          </div>
          <div class="advancement">
            <mat-checkbox
              [checked]="characterInfo.baseInfo.tierAdvancement.pointToEffort"
              color="primary"
            ></mat-checkbox>
            <div>+1 to Effort</div>
          </div>
          <div class="advancement">
            <mat-checkbox
              [checked]="characterInfo.baseInfo.tierAdvancement.pointToEdge"
              color="primary"
            ></mat-checkbox>
            <div>+1 to Edge</div>
          </div>
          <div class="advancement">
            <mat-checkbox
              [checked]="characterInfo.baseInfo.tierAdvancement.pointToAbilityPoint"
              color="primary"
            ></mat-checkbox>
            <div>+1 Ability Point</div>
          </div>
          <div class="advancement">
            <mat-checkbox
              [checked]="characterInfo.baseInfo.tierAdvancement.trainSkill"
              color="primary"
            ></mat-checkbox>
            <div>Train a Skill</div>
          </div>
          <div class="advancement">
            <mat-checkbox
              [checked]="characterInfo.baseInfo.tierAdvancement.other"
              color="primary"
            ></mat-checkbox>
            <div>Other</div>
          </div>
        </mat-card-content>
      </mat-card>

      <div class="list-areas">
        <mat-tab-group>
          <mat-tab label="Special Abilities">
            <app-special-abilities 
              [abilitiesData]="characterInfo.abilities"
            ></app-special-abilities>
          </mat-tab>
          <mat-tab label="Cyphers">
            
          </mat-tab>
          <mat-tab label="Equipment">
            
          </mat-tab>
        </mat-tab-group>
      </div>

    </div>
  </div>
</div>
