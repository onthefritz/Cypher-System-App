<table mat-table [dataSource]="attacksData" class="attack-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element">
            {{element.modifier}}
        </td>
    </ng-container>
  
    <ng-container matColumnDef="damage">
        <th mat-header-cell *matHeaderCellDef> Damage </th>
        <td mat-cell *matCellDef="let element">
            {{element.damage}}
        </td>
    </ng-container>
  
    <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef> Range </th>
        <td mat-cell *matCellDef="let element">
            {{element.range}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="attacksDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: attacksDisplayedColumns;"></tr>
</table>
